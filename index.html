<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="parent">
      <div class="child">
        <video src="hi.mp4.3gp" autoplay control="controls" id="video">  </video>
            <button onclick="vplay()">
            play
           </button>
           <button onclick="vpause()">
            pause
            </button>
                </div>
                  <div class="child">
            <audio src="hey.mp3" autoplay controls id="audio">

            </audio>
                <button onclick="aplay()">
                play
               </button>
               <button onclick="apause()">
                pause
                </button>
</div>
          </div>
        </body>
</html>
<script type="text/javascript">
  var video=document.querySelector("#video");
      var audio=document.querySelector("#audio");
  function vplay(){
    video.play();
  }
  function vpause(){
    video.pause();
  }

  function aplay(){
    audio.play();
  }
  function apause(){
    audio.pause();
  }
</script>
